<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>买书</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
<div id="app">

</div>
<table class="table">
    <caption>小店</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>价格</th>
        <th>简介</th>
        <th>图片</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span na>lzw</span></td>
        <td>100元</td>
        <td>lsp</td>
        <td><img src="2.jpeg" width="100" height="180" alt="猥琐的lzw" title="猥琐的lzw" /></td>
        <td>
            <button  type="button" onclick="buyItem('lzw','100','lsp')">购买</button>
        </td>
    </tr>
    <tr>
        <td>meizi</td>
        <td>1000元</td>
        <td>绿茶</td>
        <td><img src="1.jpg" width="100" height="130" alt="性感的妹子" title="性感的妹子" /></td>
        <td>
            <button type="button" onclick="buyItem('meizi','1000','绿茶')">购买</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function buyItem(bookName,price,desc) {
        var list={"bookName": bookName, "price": price, "desc": desc};
        $.ajax({
            //请求方式
            type: "POST",
            //请求地址
            url: "/alipay_ajax_buy",
            //数据，json字符串
            data: list,
            success: function (result) {
                $("#app").append(result)
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>

</body>
</html>
